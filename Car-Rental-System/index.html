<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Rental System</h1>
        </header>

        <!-- Available Cars Section -->
        <section id="available-cars">
            <h2>Available Cars</h2>
            <table id="cars-table">
                <thead>
                    <tr>
                        <th>Car ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Price/Day</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Rent a Car Section -->
        <section id="rent-form">
            <h2>Rent a Car</h2>
            <form id="rental-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="car-id">Car ID</label>
                    <input type="text" id="car-id" placeholder="Enter Car ID" required>
                </div>
                <div class="form-group">
                    <label for="days">Number of Days</label>
                    <input type="number" id="days" min="1" placeholder="Enter number of days" required>
                </div>
                <button type="submit">Rent Car</button>
            </form>
        </section>

        <!-- Return a Car Section -->
        <section id="return-form">
            <h2>Return a Car</h2>
            <form id="car-return-form">
                <div class="form-group">
                    <label for="return-car-id">Car ID</label>
                    <input type="text" id="return-car-id" placeholder="Enter Car ID to return" required>
                </div>
                <button type="submit">Return Car</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
